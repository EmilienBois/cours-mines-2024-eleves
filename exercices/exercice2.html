<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exercice 2</title>
    </head>
    <body>
        <h1>Exercice 2</h1>
        <h2>Consignes</h2>
        <ol>
            <li>
                Mettre en forme l'exercice 2
            </li>
            <li>
                Créer ci-dessous un formulaire d'inscription contenant les champs : 
                Prénom, nom, email, mot de passe, checkbox pour accepter un quelconque
                règlement et un bouton de validation.
            </li>
        </ol>
        <h2>Réponse</h2>
        <form>
            <div>
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname"/>

                <label for="lastname">Nom de famille</label>
                <input type="text" id="lastname" name="lastname"/>
            </div>
            <div>
                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div>
                <label for="checkbox">CGU</label>
                <input type="checkbox" id="checkbox" name="checkbox"/>
            </div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </body>
</html>
